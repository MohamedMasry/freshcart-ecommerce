<section class="container my-5 bg-white p-5 rounded-4 shadow">
    <div class="section-title">Login</div>
    <form [formGroup]="loginForm" class="authForm px-0 px-md-5 mx-auto" (ngSubmit)="handleLogin()">

        <div class="alert alert-danger rounded-3 text-center shadow" *ngIf=" responseMsg?.statusMsg == 'fail' ">
            <p>{{responseMsg?.message}}</p>
        </div>

        <label for="email">E-Mail :</label>
        <input formControlName="email" type="email" id="email" [ngClass]="{'is-invalid': (loginForm.get('email')?.touched || loginForm.get('email')?.value?.length > 0) && loginForm.get('email')?.errors ,
        'is-valid': loginForm.get('email')?.touched && !loginForm.get('email')?.errors}"
            class="form-control registerInput" placeholder="E-Mail" (input)="inputChange($event)">

        <div class="alert alert-danger rounded-3 text-center shadow"
            *ngIf=" loginForm.get('email')?.touched && loginForm.get('email')?.errors">
            <p *ngIf="loginForm.get('email')?.getError('required')">⚠️ E-mail is required</p>
            <p *ngIf="loginForm.get('email')?.getError('email')">⚠️ E-mail must be valid</p>
        </div>

        <label for="password">Password :</label>
        <input formControlName="password" type="password" id="password" [ngClass]="{'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.errors}"
            class="form-control registerInput" placeholder="Password" (input)="inputChange($event)">

        <div class="alert alert-danger rounded-3 text-center shadow"
            *ngIf=" (loginForm.get('password')?.touched || loginForm.get('password')?.value?.length > 0) && loginForm.get('password')?.errors">
            <p *ngIf="loginForm.get('password')?.getError('required')">⚠️ Password is required</p>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4 ">
            <a routerLink="/forgetpassword"><button class="btn forgetBtn" type="button">Forget Your Password ?</button></a>
            <button type="submit" [disabled]="loginForm.invalid" class="btn-main ">
                <span *ngIf="isLoading"><i class="fa-solid fa-spinner fa-spin"></i></span> Login
            </button>
        </div>
    </form>
</section>
