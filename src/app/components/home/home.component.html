<div class="mainSlider">
    <owl-carousel-o [options]="mainSlider">
        <ng-template carouselSlide><img src="./../../assets/images/banner-2.jpeg" class="w-100" alt="slider image"></ng-template>  
        <ng-template carouselSlide><img src="./../../assets/images/banner-1.jpeg" class="w-100" alt="slider image"></ng-template>  
        <ng-template carouselSlide><img src="./../../assets/images/banner-3.jpeg" class="w-100" alt="slider image"></ng-template>  

    </owl-carousel-o>
</div>

<div class="container">
    <div class="section-title mb-3 mt-4 mt-md-0">Categories</div>
    <div class="category-slider">
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let item of categoriesData?.data">
                <ng-template carouselSlide>
                    <div class="slider-img pointer">
                        <img [src]="item.image" class="w-100 " [alt]="'image of ' + item.name">
                    </div>
                    <h3 class="h6 text-center">{{item.name}}</h3>
                </ng-template>
            </ng-container>

        </owl-carousel-o>
    </div>

    <div class="section-title mb-3 mt-4 mt-md-0">Products</div>
    <div class="row g-4">
        <div class="col-sm-6 col-lg-3 col-xl-2 prod-card" *ngFor="let item of productsData?.reverse().slice(0,18);">
            <div class="product card pointer">
                <div [routerLink]="['/details', item._id]">
                    <div class="card-img-top px-5 px-md-3">
                        <img [src]="item.imageCover" [alt]="'image of ' + item.title">
                    </div>
                    <div class="px-3 pt-2 pb-0 mb-0">
                        <h4 class="category-name h6">{{item.category.name}}</h4>
                        <h5 class="card-title">{{item.title.split(" ").slice(0,3).join(" ")}}</h5>
                        <div class="d-flex justify-content-between">
                            <p class="card-text"><span>{{item.price}}</span> EGP</p>
                            <p><i class="fa-solid fa-star rating-color me-1"></i> <span>{{item.ratingsAverage}}</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div
                    class="card-body d-flex justify-content-center align-items-lg-center flex-lg-column pt-2 pt-lg-0 text-center">
                    <button #wishlistBtn (click)="toggleWishlist(item._id,wishlistBtn)"
                        [ngClass]="{'active': activeWishlist(item._id)}" class="addWishlist btn">
                        <i class="fa-solid fa-heart fs-3"></i>
                    </button>
                    <button (click)="addToCart(item._id)" class="addCart btn btn-main w-75">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <button class="btn btn-main text-white" routerLink="/products" type="button">Show All Products</button>
    </div>
</div>
